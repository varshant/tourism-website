<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="reg-style.css">
</head>
<body>
<div class="main">
	<div class="register" >
		<h2>Register here</h2>
		<form id="register" method="post">
			<label>First Name :</label><br>
			<input type="text" name="fname" id="name" placeholder="Enter Your First Name"><br>
			<br>
			<label>Last Name :</label><br>
            	<input type="text" name="lname" id="name" placeholder="Enter Your Last Name"><br>
			<br>
			<label>Your Age :</label><br>
			<input type="number" name="age" id="name" placeholder="How Old are You?"><br>
			<br>
			<label>Email Id :</label><br>
			<input type="email" name="email" id="name" placeholder="Enter your valid Email"><br>
			<br>
			<label >Password :</label><br>
            <input type="password" placeholder="Enter Password" name="psw" id="name" ><br>
            <br>
           <label >Repeat Password</label><br>
           <input type="password" placeholder="Repeat Password" name="psw-repeat" id="name" ><br>
           <br>
           <input type="submit" name="submit" value="Submit" id="submit">
		</form>
	</div>	
</div>
</body>
</html>
